<!DOCTYPE html>
<html>
<head>
  <title>socket.io clock</title>
  <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <!-- Bootstrap stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <!-- ClockPicker Stylesheet -->
  <link rel="stylesheet" type="text/css" href="dist/bootstrap-clockpicker.min.css">
</head>

<body>

  <!-- Modal Pause-->
  <div class="modal fade" id="notActive" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Error!!</h4>
        </div>
        <div class="modal-body">
          <p>Press "Play" to start the timer!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Already Playing modal-->
  <div class="modal fade" id="inPlay" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Clock is in Play Mode</h4>
        </div>
        <div class="modal-body">
          <p>Already in play mode!</p>
        </div>
      </div>
    </div>
  </div>


  <!-- Time Error Playing modal-->
  <div class="modal fade" id="timeError" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Error!!</h4>
        </div>
        <div class="modal-body">
          <p>Select a time that's later than the current time!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Show currenttime, paused time , set time, ect..-->
    <div style="margin: 100px">  
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <table class="table table-hover">
        <tbody>
          
          <tr class="info">
            <td>
              <h3>Current Time</h3>
            </td>
            <td>
              <h1 class="currentTimeClock" id="clock"></h1></td>
          </tr>
          
          <tr class="info">
            <td>
              <h3>Start Time</h3></td>
            <td>
              <h1 class="startTimeClock" id="clock"></h1></td>
          </tr>
          
          <tr class="info">
            <td>
              <h3>Paused Time</h3></td>
            <td>
              <h1 class="pauseTime" id="clock"></h1></td>
          </tr>
          
          <tr class="danger">
            <td>
              <h3>Countdown </h3></td>
            <td>
              <h1 class="countdownClock" id="clock"></h1></td>
          </tr>
          <!-- input Time -->
          <tr class="active">
            <td>
               <!-- Play - Pause - Stop -->
              <div>
                <button id="playButton" type="button" class="btn btn-lg active"  aria-pressed="false">
                      <span class="glyphicon glyphicon-play"></span>
                  </button>
                <button id="pauseButton" type="button" class="btn btn-lg active"  aria-pressed="false">
                      <span class="glyphicon glyphicon-pause"></span>
                  </button>
                <button id="stopButton" type="button" class="btn btn-lg active"  aria-pressed="false">
                      <span class="glyphicon glyphicon-stop"></span>
                  </button>
              </div>
            </td>              
            <td>
              <!-- Start Time -->           
                <div class="input-group startTime">
                  <input type="text" class="form-control input-lg" id="single-input" value="" placeholder="Now">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>               
               </div>          
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3"></div>
  </div>
</body>

<!-- jQuery and Bootstrap scripts -->
<script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
<!-- ClockPicker script -->
<script type="text/javascript" src="dist/bootstrap-clockpicker.min.js"></script>
<script type="text/javascript" src="admin.js"></script>




</html>
